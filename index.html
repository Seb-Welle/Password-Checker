<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Dancing+Script:wght@700&family=Lobster&family=Roboto+Slab&family=Roboto:wght@300&family=Zilla+Slab:ital,wght@0,600;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Password Checker</title>
  </head>
  <body class="body">
    <h1>Password Check</h1>
    <div class="checking-container">
      <div class="input-buttons">
        <input class="password" type="password" id="pswd1" />
        <input class="password" type="password" id="pswd2" />
        <button id="toggle-button">Show Password</button>
      </div>
      <ul id="list">
        <li class="mycheck">
          <input type="checkbox" id="passwordsAreEqual" /><label
            >Passwords are equal</label
          >
        </li>
        <li class="mycheck">
          <input type="checkbox" id="lowerCaseLetters" /><label
            >Lower Case Letters</label
          >
        </li>
        <li class="mycheck">
          <input type="checkbox" id="upperCaseLetters" /><label
            >Upper Case Letters</label
          >
        </li>
        <li class="mycheck">
          <input type="checkbox" id="containNumber" /><label
            >Contain Numbers</label
          >
        </li>
        <li class="mycheck">
          <input type="checkbox" id="checkLength" /><label
            >At least 10 characters long</label
          >
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
